<div class="wrapper">
    <!-- US -->
    <section style="margin-bottom: 20vh;">
        <!--Section heading-->
        <h2 class="h1 py-5 font-weight-bold text-center">{{text.comp}}</h2>
        <p class="px-5 mb-5 pb-3 lead grey-text text-center" id="us-text" *ngFor="let line of text.introCompet">{{line}}
            <br></p>

        <!--Grid row-->
        <div class="column-cust" *ngFor="let img of text.features">
            <img [src]="img.iconSrc" alt="{{img.title}}">
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="column-cust" *ngFor="let title of text.features">
            <h3>{{title.title}}</h3>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="column-cust" *ngFor="let details of text.features">
            <p>{{details.details}}</p>
        </div>
        <!--Grid row-->
    </section>
    <!-- US -->

    <!-- Mission -->
    <div class="row-res">
        <div class="column1-res">
            <img src="../../../assets/img/tube.png" alt="Hyperloop tube rendered" id="tube">
        </div>
        <div class="column2-res" id="text-mission">
            <!-- Title -->
            <h4 class="card-title"><strong>{{text.title}}</strong></h4>
            <!-- Text -->
            <p class="card-text" *ngFor="let line of text.text">{{line}}<br><br></p>
        </div>
    </div>
    <!-- Mission -->
</div>
