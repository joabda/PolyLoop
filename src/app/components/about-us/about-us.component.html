<div class="wrapper">
    <!-- US -->
    <section>
        <!--Section heading-->
        <h2 class="h1 py-5 font-weight-bold text-center">{{text.comp}}</h2>
        <p class="px-5 mb-5 pb-3 lead grey-text text-center" id="us-text" *ngFor="let line of text.introCompet">{{line}}
            <br></p>

        <!--Grid row-->
        <div class="d-flex justify-content-center" style="width: 100%;">
            <img src="../../../assets/img/icons/first.png" alt="First Medal">
        </div>
        <!--Grid row-->
        <!--Grid row-->
        <div class="d-flex justify-content-center" style="width: 100%; margin-bottom: 5vh;">
            <h3>{{text.first}}</h3>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="column-cust" *ngFor="let img of text.features">
            <img [src]="img.iconSrc" alt="{{img.title}}">
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="column-cust" *ngFor="let title of text.features">
            <h3>{{title.title}}</h3>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="column-cust" *ngFor="let details of text.features" style="margin-bottom: 20vh;">
            <p>{{details.details}}</p>
        </div>
        <!--Grid row-->
    </section>
    <!-- US -->

    <!-- Mission -->
    <div class="row-res">
        <div class="column1-res">
            <img src="../../../assets/img/tube.png" alt="Hyperloop tube rendered" id="tube">
        </div>
        <div class="column2-res" id="text-mission">
            <!-- Title -->
            <h4 class="card-title"><strong>{{text.title}}</strong></h4>
            <!-- Text -->
            <p class="card-text" *ngFor="let line of text.text">{{line}}<br><br></p>
        </div>
    </div>
    <!-- Mission -->

    <!-- Equipes -->
        <h2 class="h1 py-5 font-weight-bold text-center">{{teamTitle[0]}}</h2>
            <div *ngFor="let team of teams; let i = index" class="text-center" style="margin-bottom: 10vh;">
                <div *ngIf="i % 4 == 0" class="row justify-content-center">
                    <!-- Grid column -->
                    <div *ngIf="i < teams.length" class="col-lg-3 col-md-6 mb-lg-0 mb-5">
                        <a href="/team/#{{team.subTeamName}}">
                            <h3>{{team.subTeamName}}</h3>
                        </a>
                    </div>
                    <!-- Grid column -->
                    <!-- Grid column -->
                    <div *ngIf="i + 1 < teams.length" class="col-lg-3 col-md-6 mb-lg-0 mb-5">
                        <a href="/team/#{{teams[i + 1].subTeamName}}">
                            <h3>{{teams[i + 1].subTeamName}}</h3>
                        </a>
                    </div>
                    <!-- Grid column -->
                    <!-- Grid column -->
                    <div *ngIf="i + 2 < teams.length" class="col-lg-3 col-md-6 mb-lg-0 mb-5">
                        <a href="/team/#{{teams[i + 2].subTeamName}}">
                            <h3>{{teams[i + 2].subTeamName}}</h3>
                        </a>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
    <!-- Equipes -->
</div>
