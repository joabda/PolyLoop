<div class="wrapper">
    <div class="d-flex">
        <!-- Card -->
        <mdb-card id="card"
            class="card-image mb-3 mx-2">
            <!-- Content -->
            <div class="text-white text-center col-lg-3 my-4 d-flex align-items-center rgba-black-strong py-5 px-4 align-self-end">
                <div>
                    <h5 class="blue-text">
                        <mdb-icon fas icon="chart-pie"></mdb-icon>
                        {{text.title}}
                    </h5>
                    <h3 class="card-title pt-2"><strong>This is card title</strong></h3>
                    <p *ngFor="let line of text.text">{{line}}</p>
                    <a mdbBtn color="blue" class="waves-light" mdbWavesEffect href="/hyperloop">
                        <mdb-icon far icon="clone" class="left"></mdb-icon>
                        {{text.button}}
                    </a>
                </div>
            </div>
            <!-- Content -->
        </mdb-card>
        <!-- Card -->
    </div>
</div>
